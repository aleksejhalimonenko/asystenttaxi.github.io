<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Передача коммунальных услуг</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #EAEAEA; /* Цвет фона, похожий на Telegram */
            margin: 0; 
            padding: 10px; 
        }

        .container {
            max-width: 400px; /* Максимальная ширина контейнера */
            background-color: #FFFFFF; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            padding: 20px; 
            margin: auto; /* Центрируем контейнер */
        }

        h2 {
            font-size: 20px; 
            font-weight: bold; 
            color: #0088cc; 
            text-align: center; 
            margin: 0 0 15px 0; 
        }

        .nav-buttons {
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 20px; 
        }

        .nav-button {
            flex: 1; 
            margin: 0 5px; /* Отступ между кнопками */
            border-radius: 8px; 
            padding: 10px; 
            text-align: center; 
            background-color: #0088cc; /* Цвет кнопок */
            color: #ffffff; 
            font-size: 16px; 
            cursor: pointer; 
            transition: background-color 0.3s; 
        }

        .nav-button:hover {
            background-color: #0077b3; /* Цвет кнопки при наведении */
        }

        .active {
            background-color: #0077b3; /* Цвет активной кнопки */
            color: #ffffff; 
        }

        .input-field {
            margin-bottom: 20px; 
            position: relative; 
        }

        .input-field input[type="number"], .input-field input[type="date"] {
            width: 100%; 
            padding: 10px; 
            border: 1px solid #D0D0D0; 
            border-radius: 8px; 
            background-color: #F9F9F9; 
            font-size: 16px; 
            color: #333; 
            box-sizing: border-box; 
        }

        .input-field label {
            position: absolute; 
            top: -10px; 
            left: 10px; 
            background: #FFF; 
            padding: 0 5px; 
            font-size: 12px; 
            color: #666; 
        }

        button {
            width: 100%; 
            background-color: #0088cc; 
            color: #fff; 
            border: none; 
            padding: 12px; 
            border-radius: 8px; 
            font-size: 16px; 
            cursor: pointer; 
            transition: background-color 0.3s; 
        }

        button:hover {
            background-color: #0077b3; 
        }

        /* Стили для экранов шириной до 480px */
        @media (max-width: 480px) {
            body {
                padding: 5px; 
            }

            h2 {
                font-size: 18px; 
            }

            .nav-button {
                font-size: 14px; 
            }

            .input-field input[type="number"], .input-field input[type="date"] {
                font-size: 14px; 
                padding: 8px; 
            }
        }
    </style>
</head>
<body>

    <!-- Навигационная панель -->
    <div class="nav-buttons">
        <div class="nav-button active">Передача</div>
        <div class="nav-button">История</div>
        <div class="nav-button">Другое</div>
    </div>

    <div class="container">
        <h2>Передача показаний</h2>

        <form id="utilityForm">
            <div class="input-field">
                <label for="electricityt1">Электроэнергия Т1 (кВт)</label>
                <input id="electricityt1" type="number" name="electricityt1" required>
            </div>

            <div class="input-field">
                <label for="electricityt2">Электроэнергия Т2 (кВт)</label>
                <input id="electricityt2" type="number" name="electricityt2" required>
            </div>

            <div class="input-field">
                <label for="water">Вода (куб. м)</label>
                <input id="water" type="number" name="water" required>
            </div>

            <div class="input-field">
                <label for="gas">Газ (куб. м)</label>
                <input id="gas" type="number" name="gas" required>
            </div>

            <div class="input-field">
                <label for="date">Дата показаний</label>
                <input id="date" type="date" name="date" required>
            </div>

            <button type="submit">Отправить данные</button>
        </form>

        <div id="response" class="card-panel" style="display:none;"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
