<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Передача коммунальных услуг</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #F0F0F0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            background-color: #FFFFFF;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }
        h2 {
            font-size: 20px;
            font-weight: bold;
            color: #0088cc;
            text-align: center;
        }
        .input-field {
            margin-bottom: 20px;
            position: relative;
        }
        .input-field input[type="number"], .input-field input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #D0D0D0;
            border-radius: 10px;
            background-color: #F9F9F9;
            font-size: 16px;
            color: #333;
            box-sizing: border-box;
        }
        .input-field label {
            position: absolute;
            top: -10px;
            left: 10px;
            background: #FFF;
            padding: 0 5px;
            font-size: 12px;
            color: #666;
        }
        button {
            width: 100%;
            background-color: #0088cc;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0077b3;
        }
        .card-panel {
            margin-top: 20px;
            padding: 10px;
            background-color: #e6f7ff;
            border-radius: 10px;
            color: #0077b3;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Передача показаний</h2>

        <!-- Форма для ввода данных по коммунальным услугам -->
        <form id="utilityForm">
            <div class="input-field">
                <label for="electricity">Электроэнергия (кВт)</label>
                <input id="electricity" type="number" name="electricity" required>
            </div>

            <div class="input-field">
                <label for="water">Вода (куб. м)</label>
                <input id="water" type="number" name="water" required>
            </div>

            <div class="input-field">
                <label for="gas">Газ (куб. м)</label>
                <input id="gas" type="number" name="gas" required>
            </div>

            <div class="input-field">
                <label for="date">Дата показаний</label>
                <input id="date" type="date" name="date" required>
            </div>

            <!-- Кнопка для отправки данных -->
            <button type="submit">Отправить данные</button>
        </form>

        <!-- Блок для отображения ответа -->
        <div id="response" class="card-panel" style="display:none;"></div>
    </div>

    <script>
        document.getElementById('utilityForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Собираем данные с формы
            const formData = {
                electricity: document.getElementById('electricity').value,
                water: document.getElementById('water').value,
                gas: document.getElementById('gas').value,
                date: document.getElementById('date').value
            };

            // Отправляем данные на сервер через fetch
            fetch('YOUR_GOOGLE_APPS_SCRIPT_ENDPOINT', {
                method: 'POST',
                body: JSON.stringify(formData),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                // Отображаем ответ
                const responseBlock = document.getElementById('response');
                responseBlock.style.display = 'block';
                responseBlock.textContent = 'Данные успешно отправлены!';
            })
            .catch(error => {
                console.error('Ошибка:', error);
                const responseBlock = document.getElementById('response');
                responseBlock.style.display = 'block';
                responseBlock.textContent = 'Ошибка при отправке данных!';
            });
        });
    </script>

</body>
</html>
