<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAS Project</title>
</head>
<body>
    <h1>Отправка данных в Google Sheets</h1>
    <input type="text" id="value" placeholder="Введите значение">
    <button id="send">Отправить</button>

    <script>
        document.getElementById('send').onclick = async () => {
            const value = document.getElementById('value').value;
            const url = "https://script.google.com/macros/s/AKfycbygl-uay00p9idLSj4rvUSXBYQB6i0n2KLP7OUDdk97x-OjJsTApQFSgsGyBdPYvwp2tg/exec";
            const options = {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    sheet: "Топливо",
                    cell: "A1",
                    value: value,
                }),
            };

            try {
                const response = await fetch(url, options);
                const data = await response.json();
                console.log(data);
            } catch (error) {
                console.error("Ошибка:", error);
            }
        };
    </script>
</body>
</html>
