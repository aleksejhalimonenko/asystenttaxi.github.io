<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для подачи данных о заправке.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Добавить запись о заправке</h2>
<form id="fuelForm">
    <label for="fuelType">Тип топлива:</label>
    <select id="fuelType" name="fuelType" required>
        <option value="газ">Газ</option>
        <option value="бензин">Бензин</option>
        <option value="дизель">Дизель</option>
    </select>

    <label for="fuelAmount">Количество литров:</label>
    <input type="number" id="fuelAmount" name="fuelAmount" required>

    <label for="fuelCost">Стоимость заправки:</label>
    <input type="number" id="fuelCost" name="fuelCost" required>

    <label for="mileage">Пробег:</label>
    <input type="number" id="mileage" name="mileage">

    <label for="comment">Комментарий:</label>
    <input type="text" id="comment" name="comment">

    <label for="distance">Расстояние:</label>
    <input type="number" id="distance" name="distance">

    <button type="submit">Отправить</button>
    <div class="message" id="responseMessage"></div>
</form>

<script>
    document.getElementById('fuelForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Предотвращаем отправку формы

        const formData = {
            fuelType: document.getElementById('fuelType').value,
            fuelAmount: parseFloat(document.getElementById('fuelAmount').value),
            fuelCost: parseFloat(document.getElementById('fuelCost').value),
            mileage: parseFloat(document.getElementById('mileage').value) || null,
            comment: document.getElementById('comment').value,
            distance: parseFloat(document.getElementById('distance').value) || null,
        };

        fetch('https://script.google.com/macros/s/AKfycbyqQs93U3cIEvq01ZC7XE0EMi6hqmR1RrYmWElutqH9B89_wRd5bRyiY9VjgQ7HMgmB/exec', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.text())
        .then(data => {
            document.getElementById('responseMessage').textContent = data;
            document.getElementById('fuelForm').reset(); // Сбрасываем форму
        })
        .catch(error => {
            document.getElementById('responseMessage').textContent = 'Произошла ошибка!';
            console.error('Error:', error);
        });
    });
</script>

</body>
</html>
