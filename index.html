<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись заправки</title>
    <style>
        body { font-family: Arial, sans-serif; }
        form { max-width: 300px; margin: auto; }
        input, select { width: 100%; margin-bottom: 10px; }
        button { width: 100%; }
    </style>
</head>
<body>
    <h1>Запись заправки</h1>
    <form id="fuelForm">
        <input type="number" name="mileage" placeholder="Пробег" required>
        <select name="fuelType" required>
            <option value="">Тип топлива</option>
            <option value="бензин">Бензин</option>
            <option value="дизель">Дизель</option>
            <option value="газ">Газ</option>
        </select>
        <input type="number" name="fuelAmount" placeholder="Количество (л)" required>
        <input type="number" name="fuelCost" placeholder="Стоимость за литр" required>
        <input type="number" name="distance" placeholder="Пройденный путь (км)" required>
        <textarea name="comment" placeholder="Комментарий"></textarea>
        <button type="submit">Отправить</button>
    </form>

    <script>
        document.getElementById('fuelForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращает стандартное поведение формы

            const formData = new FormData(this);
            const jsonData = Object.fromEntries(formData.entries());

            fetch('https://script.google.com/macros/s/AKfycbzhU1ozh7hvZhxbpyZ8UZC8GPU4P-ot2QRCHTC3VGcodOeVxrSRahxaA5Lkl6iGc2OuEg/exec', {
                method: 'POST',
                body: JSON.stringify(jsonData),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.text())
            .then(data => {
                console.log(data); // Отладка: выводим ответ сервера
                alert('Данные успешно отправлены!'); // Уведомление пользователя
            })
            .catch(error => {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при отправке данных.'); // Уведомление об ошибке
            });
        });
    </script>
</body>
</html>
