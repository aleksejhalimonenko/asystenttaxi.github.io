<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись о заправке</title>
</head>
<body>
    <h1>Запись о заправке</h1>
    <form id="fuelForm">
        <label for="fuelType">Тип топлива:</label>
        <input type="text" id="fuelType" name="fuelType" required><br><br>

        <label for="fuelAmount">Количество литров:</label>
        <input type="number" id="fuelAmount" name="fuelAmount" required><br><br>

        <label for="fuelCost">Стоимость:</label>
        <input type="number" id="fuelCost" name="fuelCost" required><br><br>

        <label for="mileage">Пробег:</label>
        <input type="number" id="mileage" name="mileage"><br><br>

        <label for="distance">Пройденный путь:</label>
        <input type="number" id="distance" name="distance"><br><br>

        <label for="comment">Комментарий:</label>
        <textarea id="comment" name="comment"></textarea><br><br>

        <button type="submit">Отправить</button>
    </form>

    <script>
        document.getElementById('fuelForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            fetch('https://script.google.com/macros/s/AKfycbzhU1ozh7hvZhxbpyZ8UZC8GPU4P-ot2QRCHTC3VGcodOeVxrSRahxaA5Lkl6iGc2OuEg/exec', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.text())
            .then(result => alert(result))
            .catch(error => console.error('Ошибка:', error));
        });
    </script>
</body>
</html>
