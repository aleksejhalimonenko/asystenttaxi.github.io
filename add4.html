  <style>

</head>
<body>

<!-- –®–∞–ø–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã -->

<!-- –í—Å–ø–ª—ã–≤–∞—é—â–µ–µ –º–µ–Ω—é -->
<div id="menu" class="dropdown-menu">

        <li><a href="#weekly-fuel">–ó–∞–ø—Ä–∞–≤–∫–∞ –∑–∞ –Ω–µ–¥–µ–ª—é</a></li>

<style>
    .header {
        display: flex;

        position: absolute;

    }

</style>

<script>
    function goBack() {
        // –õ–æ–≥–∏–∫–∞ –¥–ª—è –≤–æ–∑–≤—Ä–∞—Ç–∞ –Ω–∞ –ø—Ä–µ–¥—ã–¥—É—â—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É –∏–ª–∏ —à–∞–≥
    }

    function toggleMenu() {
        const menu = document.getElementById('menu');
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    // –ó–∞–∫—Ä—ã—Ç—å –º–µ–Ω—é, –µ—Å–ª–∏ –∫–ª–∏–∫–Ω—É–ª–∏ –≤–Ω–µ –µ–≥–æ
    window.onclick = function(event) {
        if (!event.target.matches('#menuButton')) {
            const menu = document.getElementById('menu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            }
        }
    };
</script>



<!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –º–Ω–æ–≥–æ—Å—Ç—É–ø–µ–Ω—á–∞—Ç–æ–π —Ñ–æ—Ä–º—ã -->
<div class="form-container">
  <form id="fuelForm">
    <!-- –®–∞–≥ 1 -->
    <div class="form-step active" id="step1">
      <label for="fuel-type">–¢–∏–ø —Ç–æ–ø–ª–∏–≤–∞:</label>
      <select name="–¢–∏–ø —Ç–æ–ø–ª–∏–≤–∞" id="fuel-type" required>
        <option value="–ì–∞–∑">–ì–∞–∑</option>
        <option value="–ë–µ–Ω–∑–∏–Ω">–ë–µ–Ω–∑–∏–Ω</option>
        <option value="–î–∏–∑–µ–ª—å">–î–∏–∑–µ–ª—å</option>
      </select>
    </div>

    <!-- –®–∞–≥ 2 -->
    <div class="form-step" id="step2">
      <label for="fuel-amount">–°–∫–æ–ª—å–∫–æ –ª–∏—Ç—Ä–æ–≤ —Ç–æ–ø–ª–∏–≤–∞ –≤—ã –∑–∞–ø—Ä–∞–≤–∏–ª–∏?</label>
      <input name="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ç–æ–ø–ª–∏–≤–∞" type="number" step="0.01" placeholder="–õ–∏—Ç—Ä—ã" required>
    </div>

    <!-- –®–∞–≥ 3 -->
    <div class="form-step" id="step3">
      <label for="fuel-cost">–ö–∞–∫–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å –∑–∞–ø—Ä–∞–≤–∫–∏?</label>
      <input name="–°—Ç–æ–∏–º–æ—Å—Ç—å –∑–∞–ø—Ä–∞–≤–∫–∏" type="number" step="0.01" placeholder="PLN" required>
    </div>

    <!-- –®–∞–≥ 4 -->
    <div class="form-step" id="step4">
      <label for="distance-travelled">–°–∫–æ–ª—å–∫–æ –∫–∏–ª–æ–º–µ—Ç—Ä–æ–≤ –≤—ã –ø—Ä–æ–µ—Ö–∞–ª–∏ –ø–æ—Å–ª–µ –ø–æ—Å–ª–µ–¥–Ω–µ–π –∑–∞–ø—Ä–∞–≤–∫–∏?</label>
      <input name="–ü—Ä–æ–π–¥–µ–Ω–Ω—ã–π –ø—É—Ç—å –∫–º" type="number" placeholder="–ö–∏–ª–æ–º–µ—Ç—Ä—ã" required>
    </div>

    <!-- –®–∞–≥ 5 -->
    <div class="form-step" id="step5">
      <label for="current-mileage">–£–∫–∞–∂–∏—Ç–µ —Ç–µ–∫—É—â–∏–π –ø—Ä–æ–±–µ–≥ –≤–∞—à–µ–≥–æ –∞–≤—Ç–æ–º–æ–±–∏–ª—è</label>
      <input name="–ü—Ä–æ–±–µ–≥" type="number" placeholder="–ö–º" required>
    </div>

    <!-- –®–∞–≥ 6 -->
    <div class="form-step" id="step6">
      <label for="comment">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ –ø–æ –∑–∞–ø—Ä–∞–≤–∫–µ</label>
      <input name="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π" type="text" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π">
    </div>

    <!-- –ù–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ -->
    <div class="footer-buttons">
      <button type="button" id="prevBtn" onclick="nextPrev(-1)" disabled>–ù–∞–∑–∞–¥</button>
      <button type="button" id="nextBtn" onclick="nextPrev(1)">–î–∞–ª–µ–µ</button>
    </div>
  </form>

  <!-- –°–æ–æ–±—â–µ–Ω–∏–µ –æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–µ -->
  <div id="resultMessage"></div>
</div>

<script>
  let currentStep = 0; // –¢–µ–∫—É—â–∏–π —à–∞–≥ —Ñ–æ—Ä–º—ã
  showStep(currentStep); // –ü–æ–∫–∞–∑–∞—Ç—å —Ç–µ–∫—É—â–∏–π —à–∞–≥

  // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —Ç–µ–∫—É—â–µ–≥–æ —à–∞–≥–∞ —Ñ–æ—Ä–º—ã
  function showStep(n) {
    let steps = document.getElementsByClassName('form-step');
    steps[n].classList.add('active'); // –ü–æ–∫–∞–∑–∞—Ç—å —Ç–µ–∫—É—â–∏–π —à–∞–≥

    // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥" –∏ "–î–∞–ª–µ–µ"
    if (n == 0) {
      document.getElementById('prevBtn').disabled = true;
    } else {
      document.getElementById('prevBtn').disabled = false;
    }

    if (n == steps.length - 1) {
      document.getElementById('nextBtn').innerText = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å';
    } else {
      document.getElementById('nextBtn').innerText = '–î–∞–ª–µ–µ';
    }
  }

  // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —à–∞–≥–æ–≤
  function nextPrev(n) {
    let steps = document.getElementsByClassName('form-step');
    steps[currentStep].classList.remove('active'); // –°–∫—Ä—ã—Ç—å —Ç–µ–∫—É—â–∏–π —à–∞–≥
    currentStep = currentStep + n; // –û–±–Ω–æ–≤–∏—Ç—å —Ç–µ–∫—É—â–∏–π —à–∞–≥

    // –ï—Å–ª–∏ –ø–æ—Å–ª–µ–¥–Ω–∏–π —à–∞–≥ ‚Äî –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ñ–æ—Ä–º—É
    if (currentStep >= steps.length) {
      document.getElementById('fuelForm').dispatchEvent(new Event('submit'));
      return false;
    }

    showStep(currentStep); // –ü–æ–∫–∞–∑–∞—Ç—å –Ω–æ–≤—ã–π —à–∞–≥
  }

  // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã —á–µ—Ä–µ–∑ fetch API –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
  document.getElementById('fuelForm').addEventListener('submit', function(event) {
    event.preventDefault(); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –¥–µ–π—Å—Ç–≤–∏–µ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã

    const formData = new FormData(event.target);

    fetch('https://script.google.com/macros/s/AKfycbwAA7H0-e5xXmImN2p8EHFZwatjMjZ6mLozFruAvYKZ3GAnDyAH_usF4RehGiWgXQxyuA/exec', {
      method: 'POST',
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      const resultMessage = document.getElementById('resultMessage');
      if (data.result === 'success') {
        resultMessage.textContent = '–ó–∞–ø—Ä–∞–≤–∫–∞ —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–∞! ' + data.summary;
        resultMessage.style.backgroundColor = '#d4edda'; // –ó–µ–ª–µ–Ω—ã–π —Ñ–æ–Ω
        resultMessage.style.color = '#155724'; // –¢–µ–º–Ω–æ-–∑–µ–ª–µ–Ω—ã–π —Ç–µ–∫—Å—Ç
        
        // –°–∫—Ä—ã—Ç—å –∫–Ω–æ–ø–∫–∏ –∏ –¥–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—É—é
        document.querySelector('.footer-buttons').style.display = 'none';
        const addButton = document.createElement('button');
        addButton.textContent = '–î–æ–±–∞–≤–∏—Ç—å –∑–∞–ø—Ä–∞–≤–∫—É';
        addButton.style.marginTop = '10px';
        addButton.onclick = resetForm;
        resultMessage.appendChild(addButton);
      } else {
        resultMessage.textContent = `–û—à–∏–±–∫–∞: ${data.error}`;
        resultMessage.style.backgroundColor = '#f8d7da'; // –ö—Ä–∞—Å–Ω—ã–π —Ñ–æ–Ω
        resultMessage.style.color = '#721c24'; // –¢–µ–º–Ω–æ-–∫—Ä–∞—Å–Ω—ã–π —Ç–µ–∫—Å—Ç
      }
      resultMessage.style.display = 'block'; // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
    })
    .catch(error => {
      const resultMessage = document.getElementById('resultMessage');
      resultMessage.textContent = `–û—à–∏–±–∫–∞: ${error.message}`;
      resultMessage.style.backgroundColor = '#f8d7da'; // –ö—Ä–∞—Å–Ω—ã–π —Ñ–æ–Ω
      resultMessage.style.color = '#721c24'; // –¢–µ–º–Ω–æ-–∫—Ä–∞—Å–Ω—ã–π —Ç–µ–∫—Å—Ç
      resultMessage.style.display = 'block'; // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
    });
  });

  // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–±—Ä–æ—Å–∞ —Ñ–æ—Ä–º—ã
  function resetForm() {
    currentStep = 0; // –°–±—Ä–æ—Å–∏—Ç—å —à–∞–≥
    showStep(currentStep); // –ü–æ–∫–∞–∑–∞—Ç—å –ø–µ—Ä–≤—ã–π —à–∞–≥
    document.getElementById('resultMessage').style.display = 'none'; // –°–∫—Ä—ã—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
    document.querySelector('.footer-buttons').style.display = 'flex'; // –ü–æ–∫–∞–∑–∞—Ç—å –∫–Ω–æ–ø–∫–∏
    document.getElementById('fuelForm').reset(); // –û—á–∏—Å—Ç–∏—Ç—å —Ñ–æ—Ä–º—É
  }
</script>
